spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_grupp_test
    # your dedicated test DB
    username: postgres
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    jdbc:
      batch_size: 100
      batch_versioned_data: true
      order_inserts: true
      order_updates: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
